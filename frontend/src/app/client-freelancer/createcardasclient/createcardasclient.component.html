<body>
  <div class="img">
    <button type="button" class="btn btn-success">delete</button>
    <button type="button" class="btn btn-success">modify</button>
  </div>
  <div class="img2"></div>
  <div class="form">
    <h2>Required Information</h2>
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div class="mb-3 row">
        <label for="name" class="col-sm-5 col-form-label">Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" formControlName="name" id="name" required />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="firstname" class="col-sm-5 col-form-label">First Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" formControlName="firstname" id="firstname" required />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="birthday" class="col-sm-5 col-form-label">Date of birth :</label>
        <div class="col-sm-7">
          <input type="date" class="form-control" formControlName="birthday" id="birthday" required />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-6 col-form-label">Gender :</label>
        <div class="col-sm-3 form-check">
          <input class="form-check-input" type="radio" formControlName="gender" value="male" id="flexRadioDefault1" />
          <label class="form-check-label" for="flexRadioDefault1">Man</label>
        </div>
        <div class="col-sm-3 form-check">
          <input class="form-check-input" type="radio" formControlName="gender" value="female" id="flexRadioDefault2" />
          <label class="form-check-label" for="flexRadioDefault2">Women</label>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="city" class="col-sm-5 col-form-label">City :</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" formControlName="city" id="city" required />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="phone" class="col-sm-5 col-form-label">Phone number :</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" formControlName="phone" id="phone" required />
        </div>
      </div>
      <div class="mb-3 row">
        <div formArrayName="needs">
          <label for="needs" class="col-sm-5 col-form-label">Needs:</label>
          <div class="col-sm-7">
            <div *ngFor="let need of needsFormArray.controls; let i = index">
              <input type="text" class="form-control" [formControlName]="i" id="needs" required />
            </div>
          </div>
        </div>
        <button (click)="addNeed($event)">Add Need</button>
      </div>      
      <div class="mb-3 row">
        <label for="start" class="col-sm-5 col-form-label">Start Time:</label>
        <div class="col-sm-7">
          <input type="time" class="form-control" formControlName="from" id="from" required />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="end" class="col-sm-5 col-form-label">End Time:</label>
        <div class="col-sm-7">
          <input type="time" class="form-control" formControlName="to" id="to" required />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="file" class="col-sm-5 col-form-label">Picture :</label>
        <div class="col-sm-7">
          <input type="file" id="file" (change)="onFileSelected($event)" />
          <label for="file" id="pic">Upload File</label>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Confirm</button>
    </form>
  </div>
</body>
